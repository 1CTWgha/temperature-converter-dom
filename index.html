<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Temperature Converter</h1>
    </div>
    <div>
      <input id="quantity" id="value" class="text" type="text" name="" value="">
    </div>
    <div  class="radio">
      <label>
        <input id="Fahrenheit" type="radio" name="tempType" value="F" checked>
        &deg F
      </label>
      <label>
        <input id="Celsius" type="radio" name="tempType" value="C">
        &deg C
      </label>
    </div>
    <div class="button">
      <button id="submit">Submit</button>
      <button id="clear">Clear</button>
    </div>
    <div id="gauge" class="gauge">Temperature &deg</div>
    </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
